<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/Logob.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
<img class="Logo" src="imagenes/Logo.png" alt="Logotipo de la empresa"/> 
    </header>
    <main>
        <section>
            <div>
                <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <h6 class="informacion"> &#x1f6c8; Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
                <textarea class="mensaje" cols="30" rows="10"></textarea>
                <button class="btn-copiar" onclick="btnCopiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js">
    </script>
</body>
<footer class="footer">&copy; 2024 Tulio Calderon</footer>
</html>
